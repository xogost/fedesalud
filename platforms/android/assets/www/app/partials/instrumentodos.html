                        <div>
                            <label style="text-align: justify; font-weight: normal;">
                                La Secretaría Departamental de Salud está muy interesada en determinar cómo los conocimientos, actitudes y prácticas de los prescriptores y usuarios pueden optimizar el uso de los de medicamentos en la región. Los resultados de este proyecto permitirán
                                generar alternativas y estrategias a comportamientos que se desvían de las recomendaciones técnicas y científicas, con el fin de alcanzar el uso adecuado de los medicamentos en el departamento. Para ello, se espera que
                                usted participe en esta investigación respondiendo las preguntas que le formulará el encuestador. Si decide participar y colaborar en ésta investigación, le informamos que sus respuestas serán totalmente anónimas. Recuerde
                                que su participación en esta investigación es totalmente voluntaria. Puede usted aclarar las inquietudes que tenga antes de diligenciar el cuestionario o durante su diligenciamiento. Los resultados de esta investigación
                                se consignarán en un documento de la Secretaría Departamental de Salud. Si usted acepta participar en este proyecto, se compromete a decir la verdad, para garantizar que la investigación sea útil a la sociedad. Agradecemos
                                su colaboración y le damos la bienvenida al Proyecto de Investigación. Cordialmente, LOS INVESTIGADORES
                            </label>
                            </br>
                        </div>
